<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
</head>
<body>
    <form action="/select_columns/{{ filename }}"  target="_blank" method="post">
        <h1>Select Source</h1>
        {% for column in columns %}
            <input type="radio" name="src" value="{{ column }}"> {{ column }}<br>
        {% endfor %}
        <h1>Select Destination </h1>
        {% for column in columns %}
            <input type="radio" name="dest" value="{{ column }}"> {{ column }}<br>
        {% endfor %}
        <h1>Select Edge Info</h1>
        {% for column in columns %}
            <input type="checkbox" name="columns" value="{{ column }}"> {{ column }}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
