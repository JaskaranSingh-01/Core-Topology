<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h2>Upload your files</h2>
                <p>File should be of format .xlsx or .csv</p>
            </div>
            <form id="upload-form" action="/" method="post" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" id="file-upload" class="file-input">
                <label for="file-upload" class="file-label">
                    <p>Drag & Drop your files here</p>
                    <svg class="file-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
                    </svg>
                </label>
                <div class="submit-container">
                    <input type="submit" value="Upload" class="submit-button">
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
