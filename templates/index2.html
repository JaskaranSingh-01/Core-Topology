<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">

</head>

<style>
    body {
        display: block;
    }
</style>

<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <div class="headings">
            Select Visualization
        </div>
        <form id="myForm" action="." target="_blank" method="post">
            <!-- {% for item in files %}
                <input type="radio" id={{item}} name="Function" value={{item}} onclick="toggleFunctionFields()">
                <label for={{item}} class="txt"> {{ item }}</label><br>
            {% endfor %} -->

            <input type="radio" id="vis" name="Function" value="V" onclick="toggleFunctionFields()">
            <label for="Visualize Path" class="txt"> Visualize All Nodes</label><br>


            <input type="radio" id="find" name="Function" value="Find Path" onclick="toggleFunctionFields()">
            <label for="Find Path" class="txt"> Find Path</label><br>

            <div id="findPathFields" class="hidden txt">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" name="src" id="src">
                        <div class="underline"></div>
                        <label for="src">Source Node</label>
                        <!-- <input type="text" required>
                       <label for="">First Name</label> -->
                    </div>
                    <div class="input-data">
                        <input type="text" name="des" id="des">
                        <div class="underline"></div>
                        <label for="des">Destination Node</label>
                        <!-- <input type="text" required>
                       <label for="">First Name</label> -->
                    </div>
                </div>
            </div>

            <input type="radio" name="Function" value="all" onchange="toggleFunctionFields()">
            <label class="txt">Show all Nodes</label><br>

            <input type="radio" id="individual" name="Function" value="individual" onchange="toggleFunctionFields()">
            <label for="Charts" class="txt">Individual Charts [GDC_NPO_CS_DASH_Counter_CNRH_UG_Part1]</label><br>

            <div id="ind" class="hidden txt">
                <select placeholder="Type to filter" name="option1" id="option1">
                    {% for file in files_uganda_1 %}
                    <option value="{{file}}">{{file}}</option>
                    {% endfor %}

                </select>
                <div class="underline"></div>
            </div>

            <input type="radio" id="compare" name="Function" value="compare" onclick="toggleFunctionFields()">
            <label for="cmp_Charts" class="txt">Compare Charts [GDC_NPO_CS_DASH_Counter_CNRH_UG_Part1]</label><br>

            <div id="cmp" class="hidden txt">
                
                <select placeholder="Type to filter" name="option2" id="option2">
                    {% for file in files_uganda_1 %} <option value="{{file}}">{{file}}</option>
                        {% endfor %}
                </select>
                <select placeholder="Type to filter" name="option3" id="option3">
                    {% for file in files_uganda_1 %}
                    <option value="{{file}}">{{file}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <input type="radio" id="u2" name="Function" value="u2" onchange="toggleFunctionFields()">
            <label for="Charts_z" class="txt">Individual Charts [CNRH_NPO]</label><br>

            <div id="u22" class="hidden txt">
                
                <select placeholder="Type to filter" name="option4" id="option4">
                    {% for file in files_uganda_2 %} 
                    <option value="{{file}}">{{file}}</option>
                    {% endfor %}
                </select>

            </div>
            
            <input type="radio" id="z1" name="Function" value="z1" onchange="toggleFunctionFields()">
            <label for="ZM-GDC_Core_KPIs" class="txt">Individual Charts [ZM-GDC_Core_KPIs]</label><br>

            <div id="z11" class="hidden txt">
                
                <select placeholder="Type to filter" name="option5" id="option5">
                    {% for file in files_zim_1 %} 
                    <option value="{{file}}">{{file}}</option>
                    {% endfor %}
                </select>

            </div>

            <input type="radio" id="z2" name="Function" value="z2" onchange="toggleFunctionFields()">
            <label for="ZM-CNRH_NPO" class="txt">Individual Charts [ZM-CNRH_NPO]</label><br>

            <div id="z22" class="hidden txt">
                
                <select placeholder="Type to filter" name="option6" id="option6">
                    {% for file in files_zim_2 %} 
                    <option value="{{file}}">{{file}}</option>
                    {% endfor %}
                </select>

            </div>

            <input type="radio" id="find_in_bytellldp" name="Function" value="value_of_bytellldp" onclick="toggleFunctionFields()">
            <label for="find_in_bytellldp" class="txt"> Find Path [Bytellldp]</label><br>

            <div id="path_in_bytellldp" class="hidden txt">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" name="bytellldp_source" id="bytellldp_source">
                        <div class="underline"></div>
                        <label for="bytellldp_source">Source Node</label>
                        <!-- <input type="text" required>
                       <label for="">First Name</label> -->
                    </div>
                </div>
            </div>

            <div class="container">
                <h2>Video Category</h2>
          
                <div class="select-box">
                  <div class="options-container">

                    {% for file in files_uganda_1 %} 
                    <div class="option">
                        <input
                          type="radio"
                          class="radio"
                          id="automobiles"
                          name="category"
                        />
                        <label for="automobiles">{{file}}</label>
                      </div>
                    {% endfor %}

                  </div>
          
                  <div class="selected">
                    Select Video Category
                  </div>
          
                  <div class="search-box">
                    <input type="text" placeholder="Start Typing..." />
                  </div>
                </div>
              </div>

            <!-- submit button -->

            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
            <!-- <input type="submit" value="submit"> -->
        </form>
    </div>
</body>

<script src="static/index.js" defer></script>


</html>
